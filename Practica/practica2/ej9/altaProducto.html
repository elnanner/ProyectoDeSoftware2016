<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="">
    <title>Alta Producto</title>

    <link rel="stylesheet" href="css/altaProducto.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Alta Nuevo Producto</h1>
    </header>
    <div class="wrapper">
      <form class="" action="#" method="post">
        <label for="">Nombre:</label>
        <input type="text" name="name" value="" required="" autofocus="true">

        <label for="">Marca:</label>
        <input type="text" name="marca" value="" required="">

        <label for="codigoBarra">Codigo de Barra:</label>
        <input type="text" name="codigoBarra" value="" required="">

        <label for="stock">Cantidad de Stock:</label>
        <input type="number" name="stock" value="" required="" min="0">

        <label for="minStock">Cantidad Mínima de Stock:</label>
        <input type="number" name="minStock" value="" required="" min="0">

        <label for="categoria">Categoría</label>
        <input type="select" name="categoria" value="" required="">

        <label for="proveedor">Proveedor:</label>
        <input type="text" name="proveedor" value="" required="">

        <label for="precioUnitario">Precio de Venta Unitario:</label>
        <input type="number" name="precioUnitario" value="" min="0"required="">
        <label for="fechaAlta">Fecha de Alta</label>
        <input type="datetime" name="fechaAlta" value="" disabled="true" required="">
        <br>
        <input type="submit" name="name" value="Dar de Alta">
      </form>
    </div>
  </body>
</html>
